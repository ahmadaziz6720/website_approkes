<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APPROKES</title>

</head>


<body onload="javascript:getData()">
    <p>Distance: <strong id="Distance"></strong></p>
    <p>IR_HS: <strong id="IR_HS"></strong></p>
    <p>IR_OUT: <strong id="IR_OUT"></strong></p>
    <p>People: <strong id="People"></strong></p>
    <p>State: <strong id="State"></strong></p>
    <p>Temperature: <strong id="Temperature"></strong></p>

    <!-- Form Rules -->
    <div id="form">
      <h5>Insert Rules</h5>
      <form>
          <div class="mb-3">
              <label class="form-label">Max People</label>
              <input type="text" class="form-control" id="capacity">
          </div>
          <div class="mb-3">
              <label class="form-label">Max Body Temperature</label>
              <input type="text" class="form-control" id="maxtmp" aria-describedby="tmpHelp">
              <div id="tmpHelp" class="form-text">In degrees celsius</div>
          </div>
          <button type="button" class="btn btn-primary" onclick="updateRules()">Save</button>
      </form>
  </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="app.js"></script>
</body>

</html>
